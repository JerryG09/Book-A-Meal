<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Jeremiah Oyebamiji"> 
    <title>Book-A-Meal</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="logo">
                <a href="#"><h1 class="logo-header">Book-A-Meal</h1></a> 
            </div>
            <nav>
                <ul class="ul-container">
                    <li><a href="#">Jerry</a></li>
                    <li><a href="user-menu.html">Menu</a></li>
                    <li><a href="user-account.html">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="booking-container">
      <form id="booking-form">
        <div class="booking-details">
            <form class="" method="POST">
            <h1>Cart</h1>
            <hr>
            <div class="bk-txb">
              <table class="bk-table">
                <tr>
                  <td>1</td>
                  <td>Jollof Rice</td>
                  <td>N500.00</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Chicken</td>
                  <td>N700.00</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>Salad</td>
                  <td>N300.00</td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>Table water</td>
                  <td>N100.00</td>
                </tr>
              </table>
            </div>
            <hr>
            <table class="bk-table">
              <tr>
                <td>Subtotal</td>
                <td>N1600.00</td>
              </tr>
              <tr>
                <td>Delivery Fee</td>
                <td>N500.00</td>
              </tr>
              <tr>
                <td>Including VAT</td>
                <td>N21.22</td>
              </tr>
            </table>
            <hr>
            <table class="bk-table">
              <tr>
                  <td>Total</td>
                  <td>N1600.00</td>
              </tr>
            </table>                
          </form>
          <hr>
          <a href="user-menu.html">
            <button class="bt-gm">More Food</button>
          </a>
          <a href="order-confirmation.html">
            <button class="bt-gl">Check-Out</button>
          </a>
        </div>
      </form>      
  </div>

  
  <footer class="footer">

  </footer>
</body>
</html>
